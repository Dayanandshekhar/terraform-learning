dist: xenial
sudo: required
services:
  - docker
language: go
go_import_path: github.com/terraform-providers/terraform-provider-aws

env:
  global: GOFLAGS=-mod=vendor

matrix:
  fast_finish: true
  allow_failures:
    - go: tip
  include:
    - go: "1.14.x"
      name: "Code Lint"
      script: make lint
    - go: "1.14.x"
      name: "Code UnitTest"
      script: make test
    - go: "1.14.x"
      name: "Dependencies"
      script: make depscheck

install:
  - make tools

after_success:
  - if [ ${TRAVIS_TAG::1} = v ];
    then
    curl -sL https://git.io/goreleaser | bash;
    fi
